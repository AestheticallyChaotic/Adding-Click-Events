<!DOCTYPE html>
<html>

<head>
    
    <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    <script src="rotation.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera wasd-controls-enabled="false" position="0 0 0"></a-camera>

    <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
      >
      </a-entity>

    <a-entity
      gltf-model="scuba-diver"
      scale="0.1 0.1 0.1"
      position="5 0 15"
      rotataion="0 90 -20"
      diver-rotation-reader
    >
  
    </a-entity>

  </a-scene>

</body>

</html>
